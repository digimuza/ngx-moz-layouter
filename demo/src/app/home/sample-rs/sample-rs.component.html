<div class="full right-sidebar">
    <div class="content">

        <div class="animation_control_grid">
            <div class="grid_row" *ngFor="let areaKey of layout.getAreaKeysArray()">
                <span>{{areaKey}} {{layout.getAnimationData(areaKey).animation}}</span>
                <select #selectElem (change)="animationChanged(areaKey,selectElem.value)">
                    <option *ngFor="let animations of layout.getAvailableAnimations()" [value]="layout.getAnimationData(areaKey).animation">{{animations}}</option>
                </select>
                <!--<input #speed type="range" min="0.1" max="5" step="0.1" value="1"  (change)="changeSpeed(areaKey,speed.value)">-->

            </div>
        </div>
    </div>

</div>
